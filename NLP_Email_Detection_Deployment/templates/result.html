<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
            background-size: contain; /* Ensures the image fits without zooming */
            background-position: center; /* Centers the background */
            background-repeat: no-repeat; /* Prevents repeating the image */
            animation: moveBackground 15s linear infinite; /* Animated motion */
        }

        /* Keyframes to create animated motion effect */
        @keyframes moveBackground {
            0% {
                background-position: 0% 0%; /* Start position */
            }
            50% {
                background-position: 100% 0%; /* Move to the right */
            }
            100% {
                background-position: 0% 0%; /* Return to original position */
            }
        }

        /* Set background image based on the prediction value */
        {% if prediction == 'spam' %}
            body {
                background-image: url('https://i.pinimg.com/736x/fa/57/2e/fa572ee5bfa11f7fd1d9fbb82748fa33.jpg');
            }
        {% else %}
            body {
                background-image: url('https://i.pinimg.com/736x/4b/35/e9/4b35e96b89fbf011dbd0d0ef70a06578.jpg');
            }
        {% endif %}

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            color: #f1f1f1;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: 300;
        }

        .email p {
            font-size: 1rem;
            margin-top: 10px;
            font-weight: 400;
        }

        .button {
            text-decoration: none;
            color: white;
            background: #333;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: #555;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The message is classified as:</p>
        <p><strong style="font-size: 2.5rem; font-weight: 600; color: #ffec61;">{{ prediction }}</strong></p>
        <div class="email">
            <p><strong>Sender:</strong> {{ sender_email }}</p>
            <p><strong>Receiver:</strong> {{ receiver_email }}</p>
        </div>
        <a class="button" href="{{ url_for('home') }}">Go Back to Home</a>
    </div>
</body>
</html>
